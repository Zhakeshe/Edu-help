# Nginx конфигурациясы EduHelp үшін
# Үлкен файлдарды жүктеу үшін

server {
    listen 80;
    server_name localhost;

    # Үлкен файлдар үшін body size limit-ті көтеру
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Buffer өлшемдерін көбейту
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # Frontend
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeout-тарды көбейту
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Үлкен файлдар үшін timeout-тарды көбейту
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Request body өлшемін шектемеу
        client_max_body_size 500M;
    }

    # Статикалық файлдар
    location /uploads {
        alias /home/user/Edu-help/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
